<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;600;900&family=Quicksand:wght@300;400;500;700&family=Raleway:wght@400;500;600;800&family=Rubik:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- Meta Pixel Code -->
    <script type="module">
      const fbPixelId = import.meta.env.VITE_PIXEL_ID;
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );
      fbq("init", fbPixelId);
      fbq("track", "PageView");
      fbq("trackCustom", "Explorar");
      fbq("trackCustom", "Facebook");
      fbq("trackCustom", "Instagram");
      fbq("trackCustom", "Tienda");
      fbq("trackCustom", "Conocelos");
      fbq("trackCustom", "Exploralos");
      fbq("trackCustom", "IconFacebookLink");
      fbq("trackCustom", "IconInstagramLink");
    </script>
    <!-- End Meta Pixel Code -->
    <script
      src="https://kit.fontawesome.com/3a84dfeae6.js"
      crossorigin="anonymous"
    ></script>
    <title>Estilo MBR</title>
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
